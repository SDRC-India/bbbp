<app-breadcrumb-pagination>
</app-breadcrumb-pagination>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 (click)="redirectToWhatsNew()" class="sub-photo-gallery-head">
                <img class="back-arrow" src="./assets/icons/back-arrow.png">Back to What's new</h4>
        </div>
        
        <div class="col-md-12" >
            <p class="bestpraticeshead-head-line"></p>
            <div>
              <p>Published On: {{staticService.whatsNewCategory.publishedDate}}</p>
              <p style="font-weight:bold">{{staticService.whatsNewCategory.title}}</p>
              <p>{{staticService.whatsNewCategory.content}}</p>
              <p *ngIf="staticService.whatsNewCategory.fileName != '' && staticService.whatsNewCategory.fileName != undefined">
                  <a class="file-title-block">{{staticService.whatsNewCategory.fileTitle}}</a>
                 <img class="preview-icon" title="Preview file before download" src="./assets/icons/eye-solid.svg" (click)="openPDF(staticService.whatsNewCategory.fileName)">
                  <a class="preview-hover" title="Preview file before download" (click)="openPDF(staticService.whatsNewCategory.fileName)">
                    Preview
                  </a>
                <span class="pdf-icon-border">
                  <a class="preview-text" (click)="downloadFiles(staticService.whatsNewCategory.fileName)" title="Download PDF">
                    <i class="fa fa-download downloaded-icon" aria-hidden="true"></i>
                    &nbsp; 
                  </a> 
                </span>
                <span (click)="downloadFiles(staticService.whatsNewCategory.fileName)"
                class="download-file">Download</span>
            </p>
            <a target="_blank" *ngIf="staticService.whatsNewCategory.link != '' && staticService.whatsNewCategory.link != undefined " href="{{staticService.whatsNewCategory.link}}">Link to news content</a>
            <img class="news-link-add-image" (click)="showImage()" title="Click to open image" 
            *ngIf="staticService.whatsNewCategory.imageName !='' && staticService.whatsNewCategory.imageName !=undefined "
            [src]= "gateway +'downloadCmsDoc?fileName='+staticService.whatsNewCategory.imageName+'&inline='+true"   /> &nbsp;
            <!-- <span class="imageTumbnail" *ngIf="staticService.whatsNewCategory.imageName !='' && staticService.whatsNewCategory.imageName !=undefined" (click)="previewImage()"> Click to preview image</span> -->
            </div>
          </div>
    </div>
</div>

    <!-- modal for preview pdf -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-width">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <embed [src]="url" frameborder="0" width="100%" height="400px">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>

  <!-- modal for preview image -->
  <div class="modal fade" id="previewImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog image-modal-dialog">
        <div class="modal-content">
          <div class="modal-header image-modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          </div>
          <div class="modal-body image-modal-body">
            <img   [src]= "gateway +'downloadCmsDoc?fileName='+staticService.whatsNewCategory.imageName+'&inline='+true"  
           frameborder="0" width="100%" height="520px">
          </div>
        </div>
      </div>
    </div>
